<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main-container">
        <P class="heading">S P I L</P>
        <P class="heading">T T E R</P>
        <div class="left-container">
            <div class="left-1-container">
                <p>Bill</p>
                <button class="b1">$</button> <input type="number" required="required">
                <p>Select Tip %</p>
                <button class="btn">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button><br />
                <button class="btn">25%</button>
                <button class="btn">50%</button>
                <button class="btn">Custom</button>
                <p>Number of Peoples</p>
                <button id="b2"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnb_CNhqKNfdkvRp2lvWKk2esXaM91bO36pw&usqp=CAU" />
                </button> <input type="number" required="required">
            </div>

            <div class="right-container">
                <p class="text">Tip Amount <span class="value">......$</span></p>
                <p class="text">Total<span class="value">................$</span></p>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    </div>
